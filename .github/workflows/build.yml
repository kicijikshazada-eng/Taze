name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip openjdk-17-jdk
        pip install buildozer cython
    
    - name: Build APK
      run: |
        buildozer android debug
        ls -R .

    - name: Check aidl
      run: |
        echo ">>> Aidl gözlenýär..."
        find ~/.buildozer -name aidl || echo "aidl tapylmady"
        AIDL_PATH=$(find ~/.buildozer -name aidl | head -n 1)
        if [ -x "$AIDL_PATH" ]; then
          echo "Aidly tapdym: $AIDL_PATH"
          "$AIDL_PATH" --version || echo "aidl bar, ýöne --version işlemedi"
        else
          echo "Aidly tapyp bilmedim"
        fi

    - name: Find APK
      run: |
        echo "APK files found:"
        find . -name "*.apk"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: fizrenkli-apk
        path: ./**/**/*.apk
